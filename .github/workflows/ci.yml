name: "Node.js CI"

on:
  pull_request:
    branches: [ "develop" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout repository"
        uses: actions/checkout@v4

      - name: "Use Node.js 20.x"
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: "Install dependencies"
        run: npm ci

      - name: "Build the project"
        run: npm run build

      - name: "Run tests"
        run: npm run test